<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تجمع الشباب 2024 - اللغة الإنجليزية</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            direction: rtl;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .register-link {
            margin-top: 20px;
            font-size: 24px;
            color: gold;
            text-decoration: none;
            border: 2px solid gold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .register-link:hover {
            background-color: gold;
            color: black;
        }
        @media (max-width: 600px) {
            .register-link {
                font-size: 18px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Arabic.png" alt="الإنجليزية">
        <p>إذا كنت ترغب في التسجيل أو معرفة المزيد، انقر على الرابط أدناه للتسجيل:</p>
        <a class="register-link" href="https://forms.gle/BAdRFmHZ9DFjgxCT9">التسجيل</a>
    </div>
</body>
</html>
